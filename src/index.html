<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="task-page"></div>
    <header>
      <h1 class="title">Lav'ly Todo List</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="button-list">
          <button class="add-task-btn">Add Task</button>
          <button class="view-tasks">View Tasks</button>
          <button class="create-project-btn">Add Project</button>
        </div>
        <div class="projects">
          <h3>Projects</h3>
          <div class="projects-grid">
            <div class="project default-project">Default</div>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
